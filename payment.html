<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <!--Header-->
    <nav class="navbar">
      <div class="container d-flex justify-content-between">
        <a class="logo" href="yashcart.html"><div>Yash Cart</div></a>
        <!--User Actions-->
        <div
          class="user-actions d-flex flex-row justify-content-center align-items-center gap-3"
        >
          <a href="logout.html"><div class="logout-btn">log out</div></a>
        </div>
      </div>
    </nav>
    <!--navbar end-->

    <!--payment info started-->
    <div
      class="accordion d-flex flex-column align-items-center"
      id="accordionExample"
    >
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <div class="upi-button d-flex flex-row justify-content-between">
              <div class="upi-text">Pay Through UPI</div>
              <div class="upi-symbol">
                <img src="images/upi.png" class="upi-image" alt="upi image" />
              </div>
            </div>
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <!--Inside UPI Accordion-->
          <div class="container">
            <div class="upi-card d-flex flex-column align-items-center">
              <div class="container-1 d-flex flex-column align-items-center">
                <div class="scanner-head">
                  <h4>Pay by scanning the QR</h4>
                </div>
                <div class="scanner-container">
                  <img src="images/scanner.jpg" alt="qr-scanner" />
                </div>
              </div>
              <div class="d-flex container-2 or">OR</div>
              <div class="container-3 d-flex flex-column align-items-center">
                <div class="upi-id-head">
                  <h4>Pay to the UPI Id</h4>
                </div>
                <div class="upi-id">yashcartXXX@upi</div>
              </div>
            </div>
            <!--button start-->
            <div class="button-container">
              <a
                href="paymentsuccess.html"
                class="btn btn-primary d-flex flex-row align-items-center justify-content-center gap-2"
              >
                <img src="images/lock.png" alt="lock" />
                <div style="color: black">Finish and pay</div>
              </a>
            </div>
          </div>
          <!--UPI Accordion Ended-->
        </div>
      </div>

      <!--Second Accordion for Debit/Credit Card-->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <div class="upi-button d-flex flex-row justify-content-between">
              <div class="upi-text">Debit or Credit Card</div>
              <div class="upi-symbol">
                <img src="images/card.png" class="upi-image" alt="upi image" />
              </div>
            </div>
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <!--Accordion Two Started-->
          <div class="card-details d-flex flex-column">
            <!--Card number row-->
            <div class="container">
              <div class="card-number-wrapper d-flex flex-row">
                <div>Card number</div>
                <input
                  type="number"
                  maxlength="12"
                  placeholder="1111 1111 1111 1111"
                  class="form-control"
                />
              </div>
              <hr />
              <!--second row-->
              <div class="second-row d-flex flex-row">
                <div class="d-flex flex-row align-items-center">
                  <div class="expiry">Expiry</div>
                  <input
                    type="number"
                    maxlength="5"
                    name="date"
                    id="date"
                    placeholder="MM/YY"
                    class="form-control expiry"
                  />
                </div>
                <div class="d-flex flex-row align-items-center">
                  <div class="cvc">CVC</div>
                  <input
                    type="number"
                    maxlength="3"
                    placeholder="123"
                    class="form-control cvc"
                  />
                </div>
              </div>
            </div>
            <!--second row ended-->
          </div>
          <!--card ended-->
          <!--button start-->
          <div class="button-container">
            <a
              href="paymentsuccess.html"
              class="btn btn-primary d-flex flex-row align-items-center justify-content-center gap-2"
            >
              <img src="images/lock.png" alt="lock" />
              <div style="color: black">Finish and pay</div>
            </a>
          </div>
          <!--Accordion Two Ended-->
        </div>
      </div>
    </div>

    <!-- payment info ended-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
