<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container d-flex justify-content-between">
        <a class="logo" href="yashcart.html">Yash Cart</a>
      </div>
    </nav>

    <div class="heading text-center m-2 p-2"><h2>Welcome to Yash Cart</h2></div>
    <div class="content text-center">
      <div class="login-section">
        <div class="container">
          <div class="login d-flex flex-column gap-3 align-items-center">
            <h4 id="login-head">Login</h4>
            <input
              type="email"
              class="form-control"
              placeholder="user@email.com"
              id="emailid"
            />
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="password"
            />
            <a
              href="yashcart.html"
              class="btn btn-primary form-control text-decoration-none login-button"
              >Login</a
            >
            <a href="#" class="signup text-decoration-none"
              >Don't have an account? Sign up here</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
