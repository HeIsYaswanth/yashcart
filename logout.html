<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="logout.css" />
  </head>
  <body>
    <!--body started-->
    <!--Header-->
    <nav class="navbar">
      <div class="container d-flex justify-content-between">
        <a class="logo" href="yashcart.html"><div>Yash Cart</div></a>
        <!--User Actions-->
        <div
          class="user-actions d-flex flex-row justify-content-center align-items-center gap-3"
        ></div>
      </div>
    </nav>
    <!--navbar end-->

    <!--Animation Started-->
    <div class="container">
      <div class="body d-flex flex-column align-items-center">
        <div class="animation-container">
          <dotlottie-player
            src="https://lottie.host/4625768f-9c01-4c58-8610-017018760fee/sDlNcfGdUR.json"
            background="transparent"
            speed="1"
            loop
            autoplay
            class="animation"
          ></dotlottie-player>
        </div>
        <div class="logged-out text-center">
          You have been <span>logged out.</span>
        </div>
        <div class="thanks text-center">
          Thanks for choosing <span>Yash Cart.</span>
          <div>Please Visit Again.</div>
        </div>
      </div>
    </div>
    <!--animation ended-->

    <!--body ended-->
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <!--animation script ended-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
