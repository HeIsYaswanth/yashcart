<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="address.css" />
  </head>
  <body>
    <!--Header-->
    <nav class="navbar">
      <div class="container d-flex justify-content-between">
        <a class="logo" href="yashcart.html"><div>Yash Cart</div></a>
        <!--User Actions-->
        <div
          class="user-actions d-flex flex-row justify-content-center align-items-center gap-3"
        >
          <a href="logout.html" target="_blank"
            ><div class="logout-btn">log out</div></a
          >
        </div>
      </div>
    </nav>

    <!--Address Details-->

    <div class="container">
      <div class="shipping-body d-flex flex-row justify-content-between">
        <div class="form d-flex flex-column gap-4">
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">First Name: </span
            ><input
              type="text"
              class="first-name form-control"
              placeholder="First Name"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Last Name: </span
            ><input
              type="text"
              class="last-name form-control"
              placeholder="Last Name"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Address 1: </span
            ><input
              type="text"
              class="address-1 form-control"
              placeholder="d.no"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Address 2: </span
            ><input
              type="text"
              class="address-2 form-control"
              placeholder="street/apartment"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Address 3: </span
            ><input
              type="text"
              class="address-3 form-control"
              placeholder="landmark (optional)"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Pincode: </span
            ><input
              type="number"
              maxlength="6"
              class="pincode form-control"
              placeholder="pincode"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">city: </span
            ><input
              type="text"
              class="city form-control"
              placeholder="city or town name"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">state: </span
            ><select name="state" class="state form-control">
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
            </select>
          </div>

          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Phone No: </span
            ><input
              type="number"
              maxlength="10"
              class="phone-number form-control"
              placeholder="+91 "
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <span class="left-text">Email Id: </span
            ><input
              type="email"
              class="phone-number form-control"
              placeholder="user@email.com"
            />
          </div>
          <div class="d-flex flex-row align-items-center gap-3">
            <a
              href="payment.html"
              target="_blank"
              class="btn btn-primary save-address"
              >proceed to payment</a
            >
          </div>
        </div>
        <!--pricebar-->
        <div class="pricebar-with-btn d-flex flex-column gap-5">
          <div class="price-details-sidebar d-flex flex-column">
            <div class="price-details-title fw-bold text-center">
              Price Details
            </div>
            <div class="price-details d-flex flex-row gap-5">
              <div class="price-category-wrapper d-flex flex-column gap-1">
                <div class="price-tag">Price</div>
                <div class="discount-tag">Discount</div>
                <div class="delivery-charges-tag">Delivery Charges</div>
                <div class="total-price-tag">Total Price</div>
              </div>
              <div
                class="price-category-rupee-wrapper d-flex flex-column gap-1"
              >
                <div class="price-rupee-tag">&#8377; 10000</div>
                <div class="discount-rupee-tag">&#8377; 1000</div>
                <div class="delivery-charges-rupee-tag">&#8377; 200</div>
                <div class="total-price-rupee-tag">&#8377; 9200</div>
              </div>
            </div>
          </div>
          <div class="price-btn d-flex flex-column gap-2">
            <a
              class="text-decoration-none continue-shopping-btn btn btn-danger"
              target="_blank"
              href="yashcart.html"
              >Cancel Shopping</a
            >
          </div>
        </div>
      </div>
    </div>

    <!--Pricebar end-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
